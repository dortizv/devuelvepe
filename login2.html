<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/login_style.css">


    <title>Bienvenido a Devuelve.pe</title>
</head>

<body class="text-center">
        <form class="form-signin bg-light rounded justify-content-center">
            <img class="mb-3" src="assets/icons/logo.png" width="200rem" height="200rem">
            <h1 class="h3 mb-3 font-weight-normal">Iniciar sesión</h1>
            <div class="row width-form-content m-auto">
                <label for="username">Usuario</label>
                <input type="text" class="form-control " id="username" placeholder value required>
            </div>
            <div class="row width-form-content m-auto">
                <label for="password">Contraseña</label>
                <input type="text" class="form-control mb-3" id="password" placeholder value required>
            </div>
            <div class="row width-form-content m-auto">
                <a href="" class="text-center">¿Olvidaste tu contraseña?</a>
                <button class="btn mt-3 btn-lg btn-primary btn-block" id="btn-login" type="submit">Acceder</button>
                <button class="btn btn-lg btn-secondary btn-block" id="btn-register" type="submit">Registrarse</button>
            </div>
        </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
